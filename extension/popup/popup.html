<!DOCTYPE html>
<html>
  <head>
    <title>FilterGenie</title>
  </head>
  <body>
    <form id="filters-form">
      <input type="text" id="filter-input" placeholder="Enter filter" autocomplete="off">
      <button type="button" id="add-filter">Add filter</button>
      <ul id="filters-list"></ul>
      <br>
      <button type="button" id="apply-filters">Apply filters</button>
      <br>
      <label>
        Min. matching filters:
        <input type="number" id="min-match" min="0" value="0" style="width:40px;">
      </label>
    </form>
    <script src="../platforms/leboncoin.js"></script>
    <script src="../platforms/platform-interface.js"></script>
    <script type="module" src="popup.js"></script>
  </body>
</html>
