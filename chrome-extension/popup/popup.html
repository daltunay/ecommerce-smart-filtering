<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart E-commerce Filter</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="popup-container">
      <div class="popup-header">
        <h1>Smart E-commerce Filter</h1>
      </div>

      <div class="popup-body">
        <div id="site-status" class="status-section">
          <div class="status-icon not-compatible">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z"
              />
            </svg>
          </div>
          <div class="status-text">
            <h3>
              Current site:
              <span id="current-site">Not a supported e-commerce site</span>
            </h3>
            <p id="site-message">
              Navigate to a supported e-commerce site to use this extension.
            </p>
          </div>
        </div>

        <div id="filter-panel" class="filter-panel" style="display: none">
          <div class="panel-section">
            <h4 class="panel-section-title">Filters</h4>
            <div id="filter-list"></div>
            <div class="filter-button-row">
              <button
                id="add-filter-btn"
                class="btn btn-primary add-filter-btn"
              >
                <svg
                  class="btn-icon"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 4.5v15m7.5-7.5h-15"
                  /></svg
                >Add New Filter
              </button>
            </div>
          </div>

          <div class="panel-section">
            <h4 class="panel-section-title">Settings</h4>
            <div class="max-items-container">
              <label class="max-items-label" for="max-items"
                >Maximum items to filter:</label
              >
              <div class="number-input-container">
                <input
                  type="number"
                  id="max-items"
                  class="max-items-input"
                  min="1"
                  max="10"
                  value="5"
                />
                <div class="number-controls">
                  <button class="spinner-button" id="increase-max">▲</button>
                  <button class="spinner-button" id="decrease-max">▼</button>
                </div>
              </div>
            </div>
            <div class="checkbox-container">
              <label class="checkbox-label" for="hide-non-matching"
                >Hide non-matching items</label
              >
              <label class="toggle-switch">
                <input type="checkbox" id="hide-non-matching" />
                <span class="slider"></span>
              </label>
            </div>
          </div>

          <div class="panel-section btn-row">
            <button id="apply-btn" class="btn btn-success">
              <svg
                class="btn-icon"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                /></svg
              >Apply Filters
            </button>
            <button id="reset-btn" class="btn btn-neutral">
              <svg
                class="btn-icon"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99"
                /></svg
              >Reset
            </button>
            <div id="results-counter" class="results-counter">
              <span>No filters applied yet</span>
            </div>
          </div>
        </div>

        <div class="supported-sites">
          <h4>Supported Sites</h4>
          <ul>
            <li>leboncoin.fr</li>
            <li>vinted.fr (coming soon)</li>
            <li>ebay.fr (coming soon)</li>
          </ul>
        </div>
      </div>

      <div class="popup-footer">
        <span>Made by Daniel Altunay</span>
        <div class="social-links">
          <a
            href="https://github.com/daltunay/ecommerce-smart-filtering"
            target="_blank"
            class="social-link"
          >
            <img src="../images/github.png" alt="GitHub" class="social-logo" />
          </a>
          <a
            href="https://www.linkedin.com/in/daltunay/"
            target="_blank"
            class="social-link"
          >
            <img
              src="../images/linkedin.png"
              alt="LinkedIn"
              class="social-logo"
            />
          </a>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
