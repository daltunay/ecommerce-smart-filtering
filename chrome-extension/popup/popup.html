<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart E-commerce Filter</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header class="header">
      <h1>Smart E-commerce Filter</h1>
    </header>

    <main class="main">
      <!-- Site compatibility status -->
      <section id="site-status" class="status-section">
        <div id="status-icon" class="status-icon not-compatible">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z"
            />
          </svg>
        </div>
        <div class="status-text">
          <h3>
            Current site:
            <span id="current-site">Not a supported e-commerce site</span>
          </h3>
          <p id="site-message">
            Navigate to a supported e-commerce site to use this extension.
          </p>
        </div>
      </section>

      <!-- Filter configuration panel -->
      <section id="filter-panel" class="panel" style="display: none">
        <!-- Filters -->
        <h2 class="panel-title">Filters</h2>
        <div id="filter-list" class="filter-list"></div>
        <button id="add-filter-btn" class="btn btn-add">
          <svg
            class="btn-icon"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4.5v15m7.5-7.5h-15"
            />
          </svg>
          Add Filter
        </button>

        <!-- Settings -->
        <h2 class="panel-title">Settings</h2>

        <!-- Products to analyze -->
        <div class="setting">
          <div class="setting-header">
            <label for="max-items">Products to analyze</label>
            <div
              class="tooltip"
              data-tip="Controls how many products will be analyzed. Higher values give more results but take longer."
            ></div>
          </div>
          <div class="number-input">
            <input type="number" id="max-items" min="1" max="10" value="5" />
            <div class="number-buttons">
              <button id="increase-max">▲</button>
              <button id="decrease-max">▼</button>
            </div>
          </div>
        </div>

        <!-- Filter threshold -->
        <div class="setting">
          <div class="setting-header">
            <label>Filter match requirement</label>
            <div
              class="tooltip"
              data-tip="Products must match at least this many criteria to be highlighted."
            ></div>
          </div>
          <div class="slider-container">
            <input
              type="range"
              id="filter-threshold"
              min="0"
              max="5"
              value="1"
            />
            <span id="threshold-value" class="value-display"
              >At least 1 criterion</span
            >
          </div>
        </div>

        <!-- Actions -->
        <div class="actions">
          <button id="apply-btn" class="btn btn-primary">
            <svg
              class="btn-icon"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
            Apply Filters
          </button>
          <button id="reset-btn" class="btn btn-secondary">
            <svg
              class="btn-icon"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99"
              />
            </svg>
            Reset
          </button>
        </div>

        <!-- Results summary -->
        <div id="results-counter" class="results-counter">
          <span>No filters applied yet</span>
        </div>
      </section>
    </main>

    <footer class="footer">
      <span>Made by Daniel Altunay</span>
      <div class="social-links">
        <a
          href="https://github.com/daltunay/ecommerce-smart-filtering"
          target="_blank"
        >
          <img src="../images/github.png" alt="GitHub" />
        </a>
        <a href="https://www.linkedin.com/in/daltunay/" target="_blank">
          <img src="../images/linkedin.png" alt="LinkedIn" />
        </a>
      </div>
    </footer>

    <script src="popup.js"></script>
  </body>
</html>
